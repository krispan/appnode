<div>
	Users
	<div class="panel panel-primary">
	  <!-- Default panel contents -->
	  <div class="panel-heading">Panel heading</div>
	  <div class="panel-body userform">
	   	
			<form name="userform" ng-submit="submitusers()">

			  <div class="form-group">
			    <label for="name">Name:</label>
			    <input ng-model="user.name" type="text" class="form-control" placeholder="Enter Name" name="name" required >
			  </div>

			  <div class="form-group">
			    <label for="username">Username:</label>
			    <input ng-model="user.username" type="text" class="form-control" placeholder="Enter Username">
			  </div>

			  <div class="form-group">
			    <label for="email">Email:</label>
			    <input ng-model="user.email" type="email" class="form-control" placeholder="Enter Email">
			  </div>

			 <div class="form-group">
			  <label for="departments">Department:</label>
			  <select class="form-control" id="user.department">
			    <option ng-repeat="department in departments">{{department}}</option>
			  </select>
			</div>


			  <div class="form-group">
			    <label for="password">Password:</label>
			    <input ng-model="user.password" type="password" class="form-control" placeholder="Enter Password">
			  </div>
			  
			  <div class="form-group">
			    <label for="confirmpassword">Confirm Password:</label>
			    <input ng-model="user.confirmpassword" type="password" class="form-control" placeholder="Enter Confirm Password">
			  </div>
			  
			  <button type="submit" class="btn btn-default">Submit</button>
			</form>
	  </div>

	  <!-- Table -->
	  
		<table class="table customtable">
		    <thead>
		        <tr>
		            <th data-field="name">Name</th>
		            <th data-field="username">Username</th>
		            <th data-field="username">Email</th>
		       
		        </tr>
		        <tr ng-repeat="user in users">
		          <td data-field="name">{{user.name}}</td>
		          <td data-field="name">{{user.username}}</td>
		          <td data-field="name">{{user.email}}</td>
		        
		        </tr>
		        
		    </thead>
		</table>	

	</div>

</div>
